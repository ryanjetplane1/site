 <!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Ore</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class='game'>

      <div class="rising-numbers"></div>

      <div id='left' class='sections'>
        <div class="ore-section">
          <p class='ore-amount'></p>
          <p class="refined-ore-amount"></p>
          <p class='gold-amount'></p>
        </div>
        <div class="miners"></div>
        <img class='ore' src="assets/ore.png" alt="ore">
        <div class="ore-click-area"></div>
      </div>

      <div id='right' class='sections'>
        <div class="tabs">
          <div class="upgrades-tab tab selected">Upgrades</div>
          <div class="furnace-tab tab locked">???</div>
          <div class="tavern-tab tab locked">???</div>
          <div class="quests-tab tab locked">???</div>
        </div>

        <div class="upgrades-content"></div>
        <div class="furnace-content"></div>
        <div class="tavern-content"></div>
        <div class="quests-content"></div>
      </div>
    </div>

    <script src="main.js"></script>

  </body>

</html>

<div class="progress-bar">
  <div class="progress"></div>
</div>

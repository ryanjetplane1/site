<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Ore v0.5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <meta name="description" content="More Ore v0.5 - A clicker, incremental, and idle game with RPG elements">
    <meta name="keywords" content="game, clicker game, incremental game, idle game, more ore"/>
    <meta name="author" content="Syn Studios"/>
    <meta name="robots" content="follow"/>
  </head>

  <body>

    <div class="particles"></div>
    <div class="game">

      <div class="vertical-separator"></div>

      <div class="left-section">
        <div class="inventory-section">
          <div class="ores">Ores: 0</div>
          <!-- <div class="title" style='font-size: x-large;'>Anemic Man</div> -->
          <div class="level">Level: 1 (0/20xp)</div>
        </div>
        <div class="ore-container">
          <div class="ore"></div>
          <div class="ore-hp">100%</div>
          <div class="ore-click-area"></div>
        </div>
        <div class="horizontal-separator"></div>
        <div class="bottom"></div>
      </div>

      <div class="vertical-separator"></div>

      <div class="right-section">
        <div class="tabs"></div>
        <div class="tab-content-container">
          <div class="tab-content"></div>
        </div>
      </div>

      <div class="vertical-separator"></div>

    </div>

    <script src="main.js"></script>

  </body>

</html>
